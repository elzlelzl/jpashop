spring: #띄어쓰기 없음
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

  datasource: #띄어쓰기 2칸
    url: jdbc:h2:tcp://localhost/~/jpashop #4칸
    #url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      show_sql: true
      format_sql: true
    #open-in-view: false


logging.level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
