<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form class="form-signin" role="form" action="/login" th:object="${loginForm}" method="post">
      <div class="form-group">
        <label th:for="name" class="sr-only">아이디</label>
        <input type="text" th:field="*{name}" class="form-control"
               placeholder="이름을 입력하세요">
      </div>
      <div class="form-group">
        <label th:for="pwd" class="sr-only">패스워드</label>
        <input type="password" th:field="*{pwd}" class="form-control"
               placeholder="패스워드를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary btn-block">sign in</button>
      <a class="btn btn-primary btn-block" href="/members/new">회원 가입</a>
    </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
